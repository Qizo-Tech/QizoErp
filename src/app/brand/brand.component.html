
<div class="card">
    <div class="card-header crd_hed">Brand</div>
    <div class="card-body">
        <form [formGroup]="BrandForms">
            <div class="form-group row">
                <div class="col-md-2">Brand Name</div>
                <div class="col-md-4">
                    <input type="text" id="Name" formControlName="brndDescription" class="form-control txt-field" placeholder="Brand Name">
                </div>
                <div class="col-md-6">
                    <input class="button botn_style" value="{{btnName}}" (click)="SaveBrnd()" type="submit" name="Save">
                    &nbsp;
                    <input type="button" class="botn_style" (click)="ResetForm()" value="Clear">
                </div>
            </div>
        </form>
        
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th style="width:10%;">Sl.No</th>
                        <th>Brand Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let brand of brandname; let ndx= index">
                        <td style="width:10%;">{{ndx+1}}</td>
                        <td>{{ brand.brndDescription}}</td>

                        <td style="width:65px;">
                            <a (click)="EdtBrnd(brand)">
                                <img src="../../assets/edit-black.png" style="width:18px; height:18px;">
                            </a>
                        </td>
                        
                        <td style="width:65px;">
                            <a (click)="DetBrnd(brand.brndId)">
                                <img src="../../assets/delete-512.png" style="width:18px; height: 18px;">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
