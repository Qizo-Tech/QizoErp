<div class="card">
    <div class="card-header crd_hed" >User Group</div>
    <div class="card-body ">
        <form [formGroup]="UserGrpForms"  >
        <div class="form-group row">
         
         
           <div class="col-md-2">Group Name</div>
           <div class="col-md-4"> <input type="text" id="Description" formControlName="GroupName" 
                                         class="form-control txt-field"  placeholder="Group Name" ></div>
           <div class="col-md-6">
            <input id="savItmTyp" value="{{BtnName}}" name="Save" type="button" class="button botn_style" (click)="SaveUserGrp()" >
            
            &nbsp;
            <input type="button" (click)="Clear()" class=" botn_style"value="Clear" >
           </div>
        </div>
        <div class="form-group row">
         
          </div>
        
      
      </form>
    
   
      <!-- table-striped -->
    <div>
        <table class="table  " >
            <thead >
              <tr>
                <th style="width: 75px;">Sl.No</th>
                <th>Group Name</th>
              <th></th>
              <th></th> 
             <!-- <th>Edit</th>
              <th>Delete</th> -->
              </tr>
            </thead>
            <tbody >
                <tr *ngFor="let usrr of UserGroup; let  ndx = index" >
                  <td style="width: 65px;">{{ndx+1}}</td>
                  <td  ></td>
                 
                   <td style="width:65px;" >
                     <a (click)="edit(usrr)" > 
                       <img src="../../assets/edit-black.png" style="width:18px; height:18px;">
                    </a>
                  </td>
                
                  <td style="width:65px;" >
                    <a (click)="delete(usrr)" > 
                      <img src="../../assets/delete-512.png" style="width:18px; height:18px;">
                    </a>
                  </td>

                </tr>
            </tbody>
          </table>
    </div>
    
    </div>
    </div>
