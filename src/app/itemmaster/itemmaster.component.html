
<div class="card">
    <div class="card-header crd_hed">Item Master</div>
    <div class="card-body">
        <form [formGroup]="ItemmasterForms">
            <div class="form-group row">
                <div class="col-md-2">Item List</div>
                <div class="col-md-4">
                    <input type="text" class="form-control" formControlName="itmName"  placeholder="Item List">
                   <!--<ng-autocomplete [data]="Itmaster" [searchKeyword]="keyword"(selected)='selectEvent($event)'
                    [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
                    </ng-autocomplete>
                    <ng-template #itemTemplate let-item >
                        <a [innerHTML]="item.itmName"></a>
                    </ng-template>
                    <ng-template #notFoundTemplate let-notFound><div [innerHTML]="notFound"></div>
                    </ng-template> -->

                </div>
                <div class="col-md-2 offset-md-4">
                    <input type="button" class="button botn_style" value="Add" routerLink="../Itmmaster" >
                </div>
            </div>
        </form>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 10%;">Sl.No</th>
                        <th>Item Code</th>
                        <th >Item Name</th>
                        <th>Sub Group</th>
                        <th>Product Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of Itmaster; let ndx=index">
                        <td style="width: 10%;">{{ndx+1}}</td>
                        <td>{{item.itmCode}}</td>
                        <td >{{item.itmName}}</td>
                        <td>{{item.itmSubGrpId}}</td>
                        <td></td>
                        <td style="width: 5%;">
                            <a (click)="EdtList(item)"><img src="../../assets/edit-black.png" style="width:18px; height:18px;"></a>
                        </td>
                        <td style="width: 5%;">
                            <a (click)="DetList(item.id)"><img src="../../assets/delete-512.png" style="width: 18px; height: 18px;"></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    
    </div>
</div>
